<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Kronos</title>

  <!-- CSS  -->
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/2.6.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.1/firebaseui.css" />
  <!-- custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav>
    <div class="nav-wrapper blue">
      <a class="brand-logo left">Kronos</a>
      <ul class="right">
        <li><a class="modal-trigger" href="#modal1" id="navLoginBtn">Log In</a></li>
        <li><a class="hide" id="btnLogOut">Log Out</a></li>
        <li><a class="modal-trigger" href="#registerModal" id="btnRegister">Register</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div>
      <h2 class="header center orange-text">Time Keeping App</h2>
      <h5 class="center-align" id="loggedInAs"></h5>
    </div>
    <div class="row">
      <!-- Time Stamp Buttons -->
      <div class="col s12 l3 call-btns">
        <div class="row">
          <div class="col s12 m6 l12">
            <a href="tel:+19192452001,10606#,,4182#,,1" class="btn-large waves-effect waves-light hoverable purple" id="clockInTwentyFour">
              Clock In (24)</a>
            <a href="tel:+19192452001,10606#,,4182#,,1" class="btn-large waves-effect waves-light hoverable purple" id="clockOutTwentyFour">Clock Out (24)</a>
            <a href="tel:+19192452001,10606#,,4182#,,1" class="btn-large waves-effect waves-light hoverable orange" id="clockInTwelve">Clock In (12)</a>
          </div>
          <div class="col s12 m6 l12">
            <input type="text" class="datepicker" id="searchDate" placeholder="Select Pay Period Start Date">
            <a class="btn-large waves-effect waves-light teal darken-1" id="timeCardQuery">Time Card</a>
          </div>
        </div>
      </div><!-- Time Stamp Buttons -->
      <!-- Table -->
      <div class="col s12 l9">
        <h3 id="timeStamp"></h3>
        <table class="table centered">
          <thead>
            <tr>
              <th>Date</th>
              <th>Clock In</th>
              <th>Clock Out</th>
              <th>Time Accrual</th>
              <th>Total Hours</th>
            </tr>
          </thead>
          <tbody id="timeCard">
            <div id="object"></div>
          </tbody>
        </table>
      </div><!-- Table -->
    </div>
  </div>

  <!-- Modals -->
  <div class="row">
    <!-- Log In Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email</label>
              <input id="txtEmail" type="email" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="password">Password</label>
              <input id="txtPassword" type="password" class="validate">
            </div>
            <a class="modal-action modal-close btn-large waves-effect waves-light blue" id="btnLogIn">Log In</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Register Modal Structure -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <label for="first_name">First Name</label>
              <input placeholder="First Name" id="txtFirstName" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="last_name">Last Name</label>
              <input placeholder="Last Name" id="txtLastName" type="text" class="validate">
            </div>
            <div class="input-field col s6">
              <label for="kronos_uid">Kronos User ID</label>
              <input placeholder="Kronos User ID" id="kronosUid" type="text">
            </div>
            <div class="input-field col s6">
                <label for="kronos_passcode">Kronos Passcode</label>
                <input placeholder="Kronos Passcode" id="kronosPasscode" type="text">
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email</label>
              <input id="txtEmail" type="email" class="validate">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="password">Password</label>
              <input id="txtPassword" type="password" class="validate">
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Delete Modal Structure -->
    <div class="row">
      <div id="modal2" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete this?</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-red btn delete-btn red" id="modal-delete-btn">Delete</a>
        </div>
      </div>
    </div>
  </div>


  <!--  Scripts-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/materialize-init.js"></script>
  </body>
</html>
